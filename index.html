<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="designs/logo6.png" alt="microsoft-logo">
    </div>

    <div class="logo">
        <img src="designs/logo3.jpg" alt="mitsubishi-logo">
    </div>
    <div class="hidden"></div>
    <div class="lightbox">
        <div class="lightbox-content">
            <h1>Здраствуйте!</h1>
            <p>Рады приветсвовать вас на нашем сайте! Желаем счастья и здоровья! Хорошего настроения и приятного времяпрепровождения!!!</p>
            <div class="progress-bar">
                <div class="not-uploaded">Loading...</div>
                <div class="uploaded">Loading...</div>
            </div>
            <button class="lightbox-close">X</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
